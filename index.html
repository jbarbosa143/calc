<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crackulator</title>
</head>
<body>
    <div id="container">
        <div class="nm">
            <button id="nightMode">Click ME For NIGHT MODE</button>
            <button id="daymode">Click ME FOR DAY MODE</button>
        </div>
        <div id="calculator">
            <div id="output">
                <div id="total"></div>
            </div>
            <div id="keyboard">
                <div class="row-1">
                    <button class="operator" id="+">+</button>
                    <button class="operator" id="-">-</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="operator" id="/">&#247;</button>
                    
                </div>
                <div class="bottom">
                    <div class="botleft">
                        <div class="bRow-1">
                            <button class="number" id="7">7</button>
                            <button class="number" id="8">8</button>
                            <button class="number" id="9">9</button>
                        </div>
                        <div class="bRow-2">
                            <button class="number" id="4">4</button>
                            <button class="number" id="5">5</button>
                            <button class="number" id="6">6</button>
                        </div>
                        <div class="bRow-3">
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        </div>
                        <div class="bRow-4">
                            <button class="number" id="0">0</button>
                            <button class="number" id=".">.</button>
                            <button class="number" id="clear">C</button>
                        </div>
                    </div>
                    <div class="botright">
                        <button class="sum" id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</html>
