<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crackulator</title>
</head>
<body>
    <div id="container">
        <div class="nm">
            <button id="nightMode">Click ME For NIGHT MODE</button>
            <button id="daymode">Click ME FOR DAY MODE</button>
            <audio controls autoplay>
                <source src="https://www.myinstants.com/instant/onii-chan-onii-chan/?utm_source=copy&utm_medium=share" type="audio/ogg">
                <source src="https://www.myinstants.com/instant/onii-chan-onii-chan/?utm_source=copy&utm_medium=share" type="audio/mpeg">
            </audio>
            <iframe width="110" height="200" src="https://www.myinstants.com/instant/onii-chan-onii-chan/embed/" frameborder="0" scrolling="no">
            </iframe>
        </div>
        <div id="calculator">
            <div id="output">
                <div id="total">0</div>
            </div>
            <div id="keyboard">
                <div class="row-1">
                    <button class="operator" id="op-+">+</button>
                    <button class="operator" id="op--">-</button>
                    <button class="operator" id="op-*">&times;</button>
                    <button class="operator" id="op-/">&#247;</button>
                    
                </div>
                <div class="bottom">
                    <div class="botleft">
                        <div class="bRow-1">
                            <button class="number" id="num-7">7</button>
                            <button class="number" id="num-8">8</button>
                            <button class="number" id="num-9">9</button>
                        </div>
                        <div class="bRow-2">
                            <button class="number" id="num-4">4</button>
                            <button class="number" id="num-5">5</button>
                            <button class="number" id="num-6">6</button>
                        </div>
                        <div class="bRow-3">
                        <button class="number" id="num-1">1</button>
                        <button class="number" id="num-2">2</button>
                        <button class="number" id="num-3">3</button>
                        </div>
                        <div class="bRow-4">
                            <button class="number" id="num-0">0</button>
                            <button class="decimal" id="op-.">.</button>
                            <button class="clear" id="clear">C</button>
                        </div>
                    </div>
                    <div class="botright">
                        <button class="sum" id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</html>
